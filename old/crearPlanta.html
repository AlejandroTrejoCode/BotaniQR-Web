<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BotaniQR - Nueva Planta</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <nav class="green darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img class="logo" src="img/Logo.png" alt="BotaniQR Logo">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col m4 fullheight" style="display: flex; align-items: center; justify-content: center;
        flex-direction: column">
            <div class="img-wrapper" style="display: flex; height: 30%; width: 80%; background-color: white;
            overflow: hidden; align-items: center; justify-content: center; margin-top: 10%">
                <img id="img-demo" class="responsive-img" src="img/No_Camera.png" style="height: 100%">
            </div>
            <div id="SelectorZone" style="padding-top: 5%;">
                <div class="file-field input-field">
                    <div class="file-field input-field">
                        <div class="btn green darken-3">
                            <span>Seleccionar</span>
                            <input id="imagen" type="file" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col m8 fullheight"  style="display: flex; align-items:center;  justify-content: center; flex-direction: column">
                <div class="input-field col m8 nomargin" style="margin-top: 2% !important;">
                    <input id="nombre" type="text" class="validate">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col m8 nomargin" style="margin-top: 2% !important;">
                    <input id="cientifico" type="text" class="validate">
                    <label for="cientifico">Nombre Cientifico</label>
                </div>
                <div class="input-field col m8 nomargin " style="margin-top: 2% !important;">
                    <textarea id="descripcion" class="materialize-textarea"></textarea>
                    <label for="descripcion">Descripcion</label>
                </div>
                <div class="input-field col m8 nomargin" style="margin-top: 2% !important;">
                    <input id="taxonomia" type="text" class="validate">
                    <label for="taxonomia">Taxonomia</label>
                </div>
                <div class="input-field col m8 nomargin " style="margin-top: 2% !important;">
                    <textarea id="aplicaciones" class="materialize-textarea"></textarea>
                    <label for="aplicaciones">Aplicaciones</label>
                </div>

        </div>

        </div>
    </div>
    <div class="row nomargin" style="height: 80%">

        <div class="fixed-action-btn">
            <a id="guardar" class="btn-floating btn-large waves-effect waves-light green darken-3 modal-trigger" href="#modal1"><i class="material-icons">save</i></a>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Subiendo Archivo</h4>
                    <div class="progress">
                        <div id="progressed" class="determinate" style="width: 0%"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript: task.cancel();" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/firebaseInit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/crearPlanta.js"></script>
</body>
</html>
